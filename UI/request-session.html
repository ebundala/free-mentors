<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free Mentors</title>
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <div class="container session-request-page">
        <div class="header">

            <div class="logo">
                <div class="menu-icon">
                    <img src="./assets/icons/menu.svg">
                </div>
                <h3 class="menu-text">Free Mentors&reg;</h3>
            </div>
            <div>

            </div>
            <div class="sign-in-btn">
                <a href="./login.html">
                    <h3>Sign out</h3>
                </a>
            </div>
        </div>

        <div class="content-container">
            <div class="menu menu-hide">
                <div class="menu-item">
                    <a href="./all-mentors.html">
                        Mentors
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./sessions-history.html">
                        Sessions
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./mentor.html">
                        Mentor detail
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./request-session.html">
                        Request session
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./requests.html">
                        Requests
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./all-users.html">
                        Users
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./user.html">
                        User
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./reviews-list.html">
                        Reviews
                    </a>
                </div>

            </div>

            <div class="main-content">


                <div class="session-request-header ">
                    <div class="mentor-details column">
                        <div class="avator">
                            <img src="./assets/img/avator.png" alt="avator">
                        </div>
                        <div class="mentor-name row flex-wrap">
                            <b class="flex-1">Mr&nbsp;</b>
                            <div class="flex-4">
                                <span>Elias</span>
                                <span>Bundala</span>
                            </div>

                        </div>
                        <div class="mentor-occupation row flex-wrap">
                            <b class="flex-1">Occupation</b>
                            <span class="flex-4">Senior Software Developer</span>

                        </div>
                        <div class="mentor-expertise row flex-wrap">
                            <b class="flex-1">Expertise</b>
                            <span class="flex-4">Javascript,Flutter,Node.js</span>

                        </div>
                        <div class="mentor-address row flex-wrap">
                            <b class="flex-1">Address</b>
                            <span class="flex-4"> A7 Road Kitende, Kibaha </span>

                        </div>
                    </div>

                </div>

                <div class="session-request-headline row align-items-center justify-content-flex-start">
                    <h2>Request a mentorship session with Elias</h2>
                </div>


                <div class="session-request-form column">

                    <h3>Questions *</h3>
                    <form>
                        <textarea maxlength="250" required name="questions" id="" cols="30" rows="8">

                    </textarea>
                        <button type="submit" name="ask">Ask</button>
                    </form>
                </div>


            </div>
        </div>


    </div>
    <script src="./assets/js/app.js" type="text/javascript"></script>
